<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
<script>
  $(document).ready(function () {
    var bio = "{{ site.author.bio }}";

    $(".typed").typed({
      strings: [ bio.slice(0, 28) + "<br>" + bio.slice(29) + "^1000 :)"],
      typeSpeed: 0,
      startDelay: 1000,
      callback: function() {
        $(".typed-cursor").remove();
        var $els = $(".mail, .links, .signature");
        $els.show();
      }
    });
  });
</script>
