  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/mattboldt/typed.js/master/js/typed.js"></script>
  <script>
    $(".noscript").hide();
    $els = $(".mail, .links, .signature");
    $els.hide();

    $(".first-line").typed( {
      strings: ["{{ site.shortbio.firstline }}"],
      typeSpeed: 0,
      startDelay: 1000,
      callback: function() {
        $(".typed-cursor").remove();
        $(".first-line").css("display", "block");
        $(".second-line").typed({
          strings: ["{{ site.shortbio.secondline }}^1000 :)"],
          typeSpeed: 0,
          startDelay: 0,
          callback: function() {
            $(".typed-cursor").remove();
            $els.show().addClass("animated fadeIn");
          }
        });
      }
    });
  </script>
